<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✕</button>
        <h2>Shop</h2>
        <ul>
            <li>New Arrivals</li>
        </ul>
  
    <div class="sidebar-bottom">
    <hr>
    <a href="aboutus.html" class="bottom-link">About Us</a>
    <a href="contactus.html" class="bottom-link">Contact Us</a>
</div>

</div>
    
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <header class="header">
        <div class="header-left">
            <div class="menu-icon">☰</div>
            <a href="index.html" class="nav-button">Home</a>
        </div>

        <div class="header-center">
            <input type="text" class="search-bar" placeholder="Search products...">
        </div>

        <div class="header-right">
        <a href="accountregister.html" class="nav-button">Account</a>

        <div class="cart">
            <a href="shoppingcart.html" class="nav-button">Cart</a>
        </div>
    </div>
    </header>

    <div style="display:flex; justify-content:center; align-items:center; min-height:85vh;">
        <div class="card" style="width:400px;">
            <h2 style="text-align:center;">Register for an Account</h2>
            <br>

            <form action="registerformtarget.html" method="GET">

                <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br><br>
                <input type="text" id="address" name="address" placeholder="Address"><br><br>
                <input type="text" id="username" name="username" placeholder="Username" required><br><br>
                <input type="password" id="pwd" name="pwd" placeholder="Password" required><br><br>

                <button type="submit" class="btn-link" style="width:100%; text-align:center;">
                    Create Account
                </button>

            </form>

        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("overlay").classList.toggle("active");
        }
    </script>

</body>
</html>
