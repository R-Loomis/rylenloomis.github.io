<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Submitted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✕</button>
        <h2>Shop</h2>
        <ul>
            <li>New Arrivals</li>
        </ul>
  
    <div class="sidebar-bottom">
    <hr>
    <a href="aboutus.html" class="bottom-link">About Us</a>
    <a href="contactus.html" class="bottom-link">Contact Us</a>
</div>

</div>
    
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>    <header class="header">
        <div class="header-left">
            <div class="menu-icon">☰</div>
            <a href="index.html" class="nav-button">Home</a>
        </div>

        <div class="header-center">
            <input type="text" class="search-bar" placeholder="Search products...">
        </div>

        <div class="header-right">
        <a href="accountregister.html" class="nav-button">Account</a>

        <div class="cart">
            <a href="shoppingcart.html" class="nav-button">Cart</a>
        </div>
    </div>
    </header>

    <div style="display:flex; justify-content:center; align-items:center; min-height:85vh;">
        <div class="card" style="width:400px; text-align:center;">
            <h2>Registration Submitted</h2>
            <p>Here is the information you submitted:</p>
            <div id="submitted-data"></div>
            <br>
            <a href="accountpage.html" class="btn-link" style="width:100%; display:inline-block;">Go to Account Page</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const submittedDataDiv = document.getElementById('submitted-data');
        let html = "<ul style='list-style:none; padding:0;'>";
        params.forEach((value, key) => {
            html += `<li><strong>${key}:</strong> ${value}</li>`;
        });
        html += "</ul>";
        submittedDataDiv.innerHTML = html;
    </script>


    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("overlay").classList.toggle("active");
        }
    </script>

</body>
</html>
