<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✕</button>
        <h2>Shop</h2>
        <ul>
            <li>New Arrivals</li>
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
            <li>Shoes</li>
            <li>Accessories</li>
            <li>Sale</li>
        </ul>
        <div class="sidebar-bottom">
            <hr>
            <a href="aboutus.html" class="bottom-link">About Us</a>
            <a href="contactus.html" class="bottom-link">Contact Us</a>
        </div>
    </div>
    
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <header class="header">
        <div class="header-left">
            <div class="menu-icon" onclick="toggleSidebar()">☰</div>
            <a href="index.html" class="nav-button">Home</a>
        </div>

        <div class="header-center">
            <input type="text" class="search-bar" placeholder="Search products...">
        </div>

        <div class="header-right">
            <a href="account.html" class="nav-button">Account</a>
            <div class="cart">
                <a href="shoppingcart.html" class="nav-button">Cart</a>
            </div>
        </div>
    </header>

    <div class="container" style="display:flex; justify-content:center; align-items:center; min-height:85vh;">
        <div class="card" style="width:400px; text-align:center; padding:20px;">
            <img src="hoodie.jpg" alt="Product" style="width:100%; height:auto; margin-bottom:15px;">
            <h2>Customizable Sweatshirt</h2>
            <p style="font-size:18px; font-weight:bold;">$49.99</p>
            <a href="shoppingcart.html" class="btn-link" style="width:100%; display:inline-block; text-align:center; margin-top:10px;">Add to Cart</a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("overlay").classList.toggle("active");
        }
    </script>

</body>
</html>
